<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="LoginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="Name">User name</label>
            <input type="text" class="form-control" id="Name" name="name" [(ngModel)]="user.name" aria-describedby="nameHelp"
                   placeholder="Name">
            <small id="nameHelp" class="form-text text-muted">Please type your name</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   aria-describedby="passwordHelp"
                   placeholder="Password" [(ngModel)]="user.password">
            <small id="passwordHelp" class="form-text text-muted">Please type password</small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="bsModalRef.hide()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="login()">Ok</button>
    </div>
</div>
