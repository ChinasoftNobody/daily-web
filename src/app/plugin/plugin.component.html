<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-primary" (click)="showCreatePluginModal()">Create</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Desc</th>
            <th scope="col">Type</th>
            <th scope="col">Create Time</th>
            <th scope="col">Update Time</th>
        </tr>
        </thead>
        <tbody>
        <tr class="cursor-hand" *ngFor="let pluginItem of plugins">
            <th scope="row">1</th>
            <td>{{pluginItem.name}}</td>
            <td>{{pluginItem.desc}}</td>
            <td>{{pluginItem.type}}</td>
            <td>{{pluginItem.createTime}}</td>
            <td>{{pluginItem.updateTime}}</td>
        </tr>
        </tbody>
    </table>
</div>
