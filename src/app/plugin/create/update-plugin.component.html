<div class="modal-header">
    <h4 class="modal-title pull-left">Create Plugin</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="name" [(ngModel)]="plugin.name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" id="desc" placeholder="Description" [(ngModel)]="plugin.desc"></textarea>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <div class="input-group mb-3" id="type" dropdown>
            <input type="text" class="form-control" [(ngModel)]="plugin.type"
                   aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>

            <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle"
                        aria-controls="dropdown-basic" dropdownToggle type="button">Select
                </button>
                <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                    role="menu" aria-labelledby="button-basic">
                    <li role="menuitem" *ngFor="let item of pluginTypes" (click)="plugin.type = item"><a class="dropdown-item">{{item}}</a></li>
                </ul>

            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updatePlugin()">Ok
    </button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
</div>
