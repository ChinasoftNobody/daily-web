<div class="container">
    <div class="row mt-lg-2">
        <div class="col-sm">
            <input [(ngModel)]="asyncSelected"
                   [typeahead]="dataSource"
                   (typeaheadLoading)="changeTypeaheadLoading($event)"
                   (typeaheadOnSelect)="typeaheadOnSelect($event)"
                   [typeaheadOptionsLimit]="7"
                   typeaheadOptionField="name"
                   placeholder="Search"
                   name="keyword"
                   class="form-control form-control-lg ">
        </div>
    </div>
</div>
<div class="container-fluid mt-lg-5">
    <div class="row">
        <div class="m-0 mt-1 col-sm-2" *ngFor="let book of books">
            <div class="card">
                <img class="card-img-top" src="http://202.112.150.126/index.php?client=libcode&isbn=978-7-302-48812-5/cover" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text font-weight-normal text-success">{{book.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
