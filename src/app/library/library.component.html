<div class="container">
    <div class="row mt-lg-2">
        <div class="col-sm">
            <input [(ngModel)]="asyncSelected"
                   [typeahead]="dataSource"
                   (typeaheadLoading)="changeTypeaheadLoading($event)"
                   (typeaheadOnSelect)="typeaheadOnSelect($event)"
                   [typeaheadOptionsLimit]="7"
                   (ngModelChange)="textChange()"
                   (keyup.enter)="enterKeyUp()"
                   typeaheadOptionField="name"
                   placeholder="Search"
                   name="keyword"
                   class="form-control form-control-lg ">
        </div>
        <div class="col-sm-1">
            <button class="form-control form-control-lg btn btn-outline-success" (click)="search()">Search</button>
        </div>
    </div>
</div>
<div class="container-fluid mt-lg-5">
    <div class="list-group">
        <div *ngFor="let book of books">
            <a class="list-group-item list-group-item-action"  (click)="book.isCollapsed = !book.isCollapsed" routerLink=".">
                <img class="rounded" width="50px" src="http://202.112.150.126/index.php?client=libcode&isbn=978-7-302-48812-5/cover" [alt]="book.title">
                <span class="ml-sm-2">{{book.title}}</span>
            </a>
            <div [@slideToBottomTransition] *ngIf="!book.isCollapsed" class="card card-block card-header">
                <div class="well well-lg">{{book.subjectNames}}</div>
            </div>
        </div>

    </div>
</div>
<pagination [totalItems]="books.length" [itemsPerPage]="pageSize" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
